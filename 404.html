<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>(404) The resource you were looking for doesn't exist.</title>
    <link rel="stylesheet" type="text/css" href="//cloud.typography.com/746852/739588/css/fonts.css" />
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: "Whitney SSm A", "Whitney SSm B", "Helvetica Neue", Helvetica, Arial, Sans-Serif;
            background-color: #2D72D9;
            color: #fff;
            -moz-font-smoothing: antialiased;
            -webkit-font-smoothing: antialiased;
        }

        .error-container {
            text-align: center;
            height: 100%;
        }

        @media (max-width: 480px) {
            .error-container {
                position: relative;
                top: 50%;
                height: initial;
                -webkit-transform: translateY(-50%);
                -ms-transform: translateY(-50%);
                transform: translateY(-50%);
            }
        }

        .error-container h1 {
            margin: 0;
            font-size: 130px;
            font-weight: 300;
        }

        @media (min-width: 480px) {
            .error-container h1 {
                position: relative;
                top: 50%;
                -webkit-transform: translateY(-50%);
                -ms-transform: translateY(-50%);
                transform: translateY(-50%);
            }
        }

        @media (min-width: 768px) {
            .error-container h1 {
                font-size: 220px;
            }
        }

    </style>
</head>

<body>

<div class="error-container">
    <h1>404</h1>
</div>

</body>
</html>
